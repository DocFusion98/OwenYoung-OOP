<!DOCTYPE html>
<html>
<title>
    Sign Up
</title>
<style>
    .box {
    margin: 5px;
    border: 2px double black;
    padding: 0.5in;
    box-shadow: 0.3em 0.3em 0.3em black;
    text-align: center;
    height: 40vh;
    width: 20vw;
    position: absolute;
    padding-top: 3em;
    padding-left: 1em;
    padding-right: 2em;
    padding-bottom: 2em;
    top: 50vh;
    left: 50vw;
    bottom: 0vh;
    right: 0vw;
    transform: translate(-50%, -50%);
    
}

    .button{
        margin: 5px;
        padding: 15px 32px;
        
        
        text-align: center;
        display: inline-block;
        border: 2px double black;
        box-shadow: 0.3em 0.3em 0.3em black;
        background-color: lightgray;
    }

    .alert {
        position: fixed;
        left: 0;
        top: 0;
        background: #ffcccc;
        text-align: center;
        width: 100%;
        padding: 1em;
        border: 2px solid red;
        
    }


    .victory {
        position: fixed;
        left: 0;
        top: 0;
        background: #b4ffa5;
        text-align: center;
        width: 100%;
        padding: 1em;
        border: 2px solid green;
        
    }
</style>


<body>
    <div class = box>
        <p>
            Email:
            <input id = "email" type = "text" size = 20>
        </p>
        <p>
            Name:
            <input id = "name" type = "text" size = 20>
        </p>
            

        <p>
            Password:
            <input id = "password" type = "password" size = 20>
        </p>

        <p>
            Date of Birth:
            <input id = "birthdate" type = "date" size = 20>
        </p>
        
        <button type = "button" onclick = "checkData(document.getElementById('email').value, document.getElementById('name').value, document.getElementById('password').value, document.getElementById('birthdate').value)">Sign Up</button>
    </div>
    <script type="text/javascript" src="/html/signup.js"></script>

</body>







</html>
